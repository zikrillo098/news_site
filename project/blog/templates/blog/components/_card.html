<div class="card">
    <img src="{{ article.get_photo }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.content|truncatewords:20|linebreaks }}</p>
        <a href="{{ article.get_absolute_url }}" class="btn btn-dark ">Подробней</a>
    </div>
</div>
